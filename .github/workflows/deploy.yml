name: Build and Deploy via PowerShell Remoting

on:
  push:
    branches:
      - main  # Change to the branch you want to trigger deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust based on your Node.js version

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      - name: Deploy to Windows Server using PowerShell Remoting
        shell: pwsh
        run: |
          $secpasswd = ConvertTo-SecureString "${{ secrets.DEPLOY_PASSWORD }}" -AsPlainText -Force
          $credential = New-Object System.Management.Automation.PSCredential ("${{ secrets.DEPLOY_USER }}", $secpasswd)
          
          Invoke-Command -ComputerName "${{ secrets.DEPLOY_HOST }}" -Credential $credential -ScriptBlock {
            Write-Host "Creating deployment directory..."
            New-Item -ItemType Directory -Path "${{ secrets.DEPLOY_PATH }}" -Force
          
            Write-Host "Copying build files..."
            Copy-Item -Path "$env:GITHUB_WORKSPACE/build/*" -Destination "${{ secrets.DEPLOY_PATH }}/build" -Recurse -Force
          
            Write-Host "Restarting IIS..."
            iisreset
          }
