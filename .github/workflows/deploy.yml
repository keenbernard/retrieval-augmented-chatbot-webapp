name: Build and Deploy via SMB

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Disable ESLint CI Strict Mode
        run: echo "DISABLE_ESLINT_PLUGIN=true" >> $GITHUB_ENV

      - name: Build Project
        run: |
          export CI=false
          npm run build

      - name: Copy Build Folder via SMB
        run: |
          sudo apt-get install -y cifs-utils  # Install SMB utilities
          sudo mount -t cifs //${{ secrets.DEPLOY_HOST }}/MID_RAGBOT /mnt -o username=${{ secrets.DEPLOY_USER }},password=${{ secrets.DEPLOY_PASSWORD }},vers=3.0
          sudo cp -r build/* /mnt/build/
